<!DOCTYPE html>

<html>

<head>
	<title>HTML Feedback Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" required minlength="3" maxlength="50">
	<!-- the entire body must be written by student -->
</br>
	<label for="portfolio">Portfolio</label>
	<input type="url" id="portfolio" required>
</br>
	<label for="favColor">Favourite Color</label>
	<input type="color" id="favColor" >
</br>
	<label for="Range">Likeness</label>
	<input type="likness" id="Range" required min="1" max="100">
	</form>














	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
